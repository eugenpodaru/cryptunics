<mat-card class="coin-card">
    <mat-card-header>
        <div mat-card-avatar class="coin-logo" [style.background-image]="getCoinLogo()"></div>
        <mat-card-title>1 {{coin?.symbol}}</mat-card-title>
        <mat-card-subtitle>{{coin?.name}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-list dense>
            <mat-list-item *ngFor="let rate of quote?.rates">
                <mat-icon matListIcon>price_change</mat-icon>
                <h3 matLine> {{rate.currency.symbol}} = {{rate.price | number}} {{rate.currency.sign}} </h3>
                <p matLine>
                    <span *ngIf="rate.isDerived">ยน </span>
                    <span> {{rate.timestamp | date : 'medium'}} </span>
                </p>
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <mat-card-actions class="actions">
        <button mat-icon-button (click)="onRefresh()">
            <mat-icon>refresh</mat-icon>
        </button>
        <button mat-icon-button (click)="onRemove()">
            <mat-icon>delete</mat-icon>
        </button>
        <div class="flex-spacer"></div>
        <small class="remark">ยน = derived</small>
    </mat-card-actions>
</mat-card>
